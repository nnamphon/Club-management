<body >
<mat-toolbar class ="top">
  <mat-toolbar-row>
    <h1> TEF9 SHOP MAINTENANCE</h1>&nbsp;&nbsp;&nbsp;
    <span class="example-spacer"></span>
    <a mat-button [routerLink]="['/home-show']"><i class="material-icons">
      home
    </i></a>

  </mat-toolbar-row>
</mat-toolbar>

<h1 class="aa">ADD DATA</h1>
<br>

<mat-form-field  class="example-mid-width" >
  <mat-select placeholder="SelectTable" [(ngModel)]="addPointSelect" name="addPoint">
    <mat-option *ngFor="let gd of addPoints" [value]="gd.id">
      {{gd.addPoint}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

<mat-form-field  class="example-mid-width">
  <mat-select placeholder="Responsible" [(ngModel)]="nameStaffSelect" name="nameStaffs">
    <mat-option *ngFor="let gd of nameStaffs" [value]="gd.id">
      {{gd.staffName}}
    </mat-option>
  </mat-select>
</mat-form-field>

<br>

<mat-form-field class="example-mid-width">
  <mat-select [(ngModel)]="userSelect" [ngModelOptions]="{standalone: true}" placeholder="Tools No."
              panelClass="example-panel">
    <mat-option value={{user.moldID}} *ngFor="let user of users">{{user.nameM}} </mat-option>
  </mat-select>
</mat-form-field>
<br>
<mat-form-field  class="example-mid-width">
  <input matInput [matDatepicker]="picker" placeholder="Date start" [(ngModel)]="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<br>

    <mat-form-field class="example-mid-width">
        <mat-label>Status</mat-label>
        <mat-select  [(ngModel)]="otherSelect" [ngModelOptions]="{standalone: true}" placeholder="Tools No."
        panelClass="example-panel">
          <mat-option value="PM">PM</mat-option>
          <mat-option value="Repair">Repair</mat-option>
        </mat-select>
      </mat-form-field>


<br>
<button mat-button color="primary"  class="example-mid-width" (click)="insert()" >SUBMIT</button> <br>

<br><br>
</body>>
